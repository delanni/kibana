$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/content-management-examples-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/content-management-examples-plugin'
  description: Moon project for @kbn/content-management-examples-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: examples/content_management_examples
dependsOn:
  - '@kbn/core'
  - '@kbn/developer-examples-plugin'
  - '@kbn/content-management-plugin'
  - '@kbn/shared-ux-link-redirect-app'
  - '@kbn/content-management-table-list-view'
  - '@kbn/content-management-table-list-view-table'
  - '@kbn/i18n-react'
  - '@kbn/saved-objects-tagging-oss-plugin'
  - '@kbn/core-saved-objects-api-browser'
  - '@kbn/content-management-table-list-view-table'
  - '@kbn/content-management-table-list-view'
  - '@kbn/shared-ux-router'
  - '@kbn/saved-objects-finder-plugin'
  - '@kbn/content-management-table-list-view-common'
  - '@kbn/react-kibana-context-render'
tags:
  - common
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
