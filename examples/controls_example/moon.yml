$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/controls-example-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/controls-example-plugin'
  description: Moon project for @kbn/controls-example-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: examples/controls_example
dependsOn:
  - '@kbn/core'
  - '@kbn/developer-examples-plugin'
  - '@kbn/data-plugin'
  - '@kbn/controls-plugin'
  - '@kbn/navigation-plugin'
  - '@kbn/embeddable-plugin'
  - '@kbn/data-views-plugin'
  - '@kbn/es-query'
  - '@kbn/presentation-containers'
  - '@kbn/presentation-publishing'
  - '@kbn/ui-actions-plugin'
  - '@kbn/react-kibana-mount'
  - '@kbn/react-kibana-context-render'
tags:
  - common
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
