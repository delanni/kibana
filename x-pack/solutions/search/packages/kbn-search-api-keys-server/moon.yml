$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-api-keys-server'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-api-keys-server'
  description: Moon project for @kbn/search-api-keys-server
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/packages/kbn-search-api-keys-server
tags:
  - search
  - shared-server
  - prod
fileGroups:
  src:
    - src/**/*
    - types.ts
    - index.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
