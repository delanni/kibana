$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-connectors-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-connectors-plugin'
  description: Moon project for @kbn/search-connectors-plugin
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/plugins/search_connectors
dependsOn:
  - '@kbn/core'
  - '@kbn/config-schema'
  - '@kbn/core-http-browser'
  - '@kbn/search-connectors'
  - '@kbn/task-manager-plugin'
  - '@kbn/fleet-plugin'
  - '@kbn/core-saved-objects-api-server'
  - '@kbn/core-elasticsearch-client-server-mocks'
  - '@kbn/logging-mocks'
  - '@kbn/core-elasticsearch-server'
  - '@kbn/licensing-plugin'
  - '@kbn/core-saved-objects-server'
  - '@kbn/cloud-plugin'
tags:
  - search
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
