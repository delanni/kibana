$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-notebooks'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-notebooks'
  description: Moon project for @kbn/search-notebooks
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/plugins/search_notebooks
tags:
  - search
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*.ts
    - public/**/*.ts
    - public/**/*.tsx
