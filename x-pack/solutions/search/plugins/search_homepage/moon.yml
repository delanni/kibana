$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-homepage'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-homepage'
  description: Moon project for @kbn/search-homepage
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/plugins/search_homepage
dependsOn:
  - '@kbn/core'
  - '@kbn/react-kibana-context-render'
  - '@kbn/kibana-react-plugin'
  - '@kbn/i18n-react'
  - '@kbn/shared-ux-router'
  - '@kbn/shared-ux-page-kibana-template'
  - '@kbn/shared-ux-utility'
  - '@kbn/i18n'
  - '@kbn/console-plugin'
  - '@kbn/share-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/config-schema'
  - '@kbn/cloud'
  - '@kbn/analytics'
tags:
  - search
  - plugin
  - prod
fileGroups:
  src:
    - __mocks__/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
