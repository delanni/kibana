$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-indices'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-indices'
  description: Moon project for @kbn/search-indices
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/plugins/search_indices
dependsOn:
  - '@kbn/core'
  - '@kbn/config-schema'
  - '@kbn/core-elasticsearch-server'
  - '@kbn/logging'
  - '@kbn/react-kibana-context-render'
  - '@kbn/kibana-react-plugin'
  - '@kbn/i18n-react'
  - '@kbn/shared-ux-page-kibana-template'
  - '@kbn/usage-collection-plugin'
  - '@kbn/i18n'
  - '@kbn/analytics'
  - '@kbn/console-plugin'
  - '@kbn/share-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/shared-ux-router'
  - '@kbn/es-ui-shared-plugin'
  - '@kbn/doc-links'
  - '@kbn/index-management-shared-types'
  - '@kbn/try-in-console'
  - '@kbn/cloud-plugin'
  - '@kbn/search-index-documents'
  - '@kbn/es-types'
  - '@kbn/search-api-keys-server'
  - '@kbn/search-api-keys-components'
  - '@kbn/search-shared-ui'
  - '@kbn/deeplinks-search'
  - '@kbn/core-chrome-browser'
  - '@kbn/serverless'
  - '@kbn/utility-types'
  - '@kbn/search-navigation'
tags:
  - search
  - plugin
  - prod
fileGroups:
  src:
    - __mocks__/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
