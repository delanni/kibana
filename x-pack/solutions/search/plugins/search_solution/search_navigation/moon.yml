$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/search-navigation'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/search-navigation'
  description: Moon project for @kbn/search-navigation
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: x-pack/solutions/search/plugins/search_solution/search_navigation
dependsOn:
  - '@kbn/core'
  - '@kbn/i18n'
  - '@kbn/core-chrome-browser'
  - '@kbn/shared-ux-page-solution-nav'
  - '@kbn/logging'
  - '@kbn/serverless'
  - '@kbn/core-plugins-browser'
tags:
  - search
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
