$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/observability-ai-assistant-management-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ai-assistant'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/observability-ai-assistant-management-plugin'
  description: Moon project for @kbn/observability-ai-assistant-management-plugin
  channel: ''
  owner: '@elastic/obs-ai-assistant'
  metadata:
    sourceRoot: >-
      x-pack/solutions/observability/plugins/observability_ai_assistant_management
tags:
  - observability
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
