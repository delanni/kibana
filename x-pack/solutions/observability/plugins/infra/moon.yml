$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/infra-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-logs-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/infra-plugin'
  description: Moon project for @kbn/infra-plugin
  channel: ''
  owner: '@elastic/obs-ux-logs-team'
  metadata:
    sourceRoot: x-pack/solutions/observability/plugins/infra
tags:
  - observability
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - types/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
