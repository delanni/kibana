$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/entityManager-app-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-entities'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/entityManager-app-plugin'
  description: Moon project for @kbn/entityManager-app-plugin
  channel: ''
  owner: '@elastic/obs-entities'
  metadata:
    sourceRoot: x-pack/solutions/observability/plugins/entity_manager_app
dependsOn:
  - '@kbn/core'
  - '@kbn/logging'
  - '@kbn/ebt-tools'
  - '@kbn/kibana-react-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/observability-shared-plugin'
  - '@kbn/react-kibana-context-render'
  - '@kbn/react-kibana-context-theme'
  - '@kbn/shared-ux-link-redirect-app'
  - '@kbn/usage-collection-plugin'
  - '@kbn/shared-ux-router'
  - '@kbn/presentation-util-plugin'
  - '@kbn/cloud-plugin'
  - '@kbn/serverless'
  - '@kbn/entityManager-plugin'
  - '@kbn/entities-schema'
tags:
  - observability
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - types/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
