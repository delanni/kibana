$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/observability-shared-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/observability-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/observability-shared-plugin'
  description: Moon project for @kbn/observability-shared-plugin
  channel: ''
  owner: '@elastic/observability-ui'
  metadata:
    sourceRoot: x-pack/solutions/observability/plugins/observability_shared
tags:
  - observability
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - public/**/*.json
    - server/**/*
    - .storybook/**/*
    - '!target/**/*'
    - '!.storybook/**/*.js'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
