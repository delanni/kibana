$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/ux-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-management-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/ux-plugin'
  description: Moon project for @kbn/ux-plugin
  channel: ''
  owner: '@elastic/obs-ux-management-team'
  metadata:
    sourceRoot: x-pack/solutions/observability/plugins/ux
tags:
  - observability
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - public/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
