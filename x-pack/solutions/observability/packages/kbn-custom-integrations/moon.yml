$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/custom-integrations'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-logs-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/custom-integrations'
  description: Moon project for @kbn/custom-integrations
  channel: ''
  owner: '@elastic/obs-ux-logs-team'
  metadata:
    sourceRoot: x-pack/solutions/observability/packages/kbn-custom-integrations
tags:
  - observability
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
