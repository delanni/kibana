$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/observability-ai-server'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ai-assistant'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/observability-ai-server'
  description: Moon project for @kbn/observability-ai-server
  channel: ''
  owner: '@elastic/obs-ai-assistant'
  metadata:
    sourceRoot: >-
      x-pack/solutions/observability/packages/observability-ai/observability-ai-server
dependsOn:
  - '@kbn/observability-utils-common'
  - '@kbn/alerting-plugin'
  - '@kbn/rule-registry-plugin'
  - '@kbn/inference-plugin'
  - '@kbn/logging'
  - '@kbn/calculate-auto'
  - '@kbn/observability-ai-assistant-plugin'
  - '@kbn/inference-common'
  - '@kbn/observability-ai-common'
  - '@kbn/observability-utils-server'
  - '@kbn/traced-es-client'
tags:
  - observability
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
