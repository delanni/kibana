$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/elastic-assistant-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/security-generative-ai'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/elastic-assistant-plugin'
  description: Moon project for @kbn/elastic-assistant-plugin
  channel: ''
  owner: '@elastic/security-generative-ai'
  metadata:
    sourceRoot: x-pack/solutions/security/plugins/elastic_assistant
tags:
  - security
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - server/lib/**/*
    - server/**/*
    - scripts/**/*.ts
    - server/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
