  - '@kbn/i18n-react'
  - '@kbn/data-views-plugin'
  - '@kbn/es-query'
  - '@kbn/rule-registry-plugin'
  - '@kbn/inspector-plugin'
  - '@kbn/shared-ux-page-kibana-template-types'
  - '@kbn/doc-links'
  - '@kbn/i18n'
  - '@kbn/kibana-react-plugin'
  - '@kbn/utility-types'
  - '@kbn/ui-theme'
  - '@kbn/securitysolution-io-ts-list-types'
  - '@kbn/core-ui-settings-browser'
  - '@kbn/search-types'
  - '@kbn/response-ops-alerts-fields-browser'
tags:
  - security
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - scripts/**/*
    - public/**/*.json
    - server/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
