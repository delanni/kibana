  description: Moon project for @kbn/threat-intelligence-plugin
  channel: ''
  owner: '@elastic/security-threat-hunting-investigations'
  metadata:
    sourceRoot: x-pack/solutions/security/plugins/threat_intelligence
dependsOn:
  - '@kbn/cases-plugin'
  - '@kbn/timelines-plugin'
  - '@kbn/core'
  - '@kbn/data-plugin'
