  description: Moon project for @kbn/cloud-defend-plugin
  channel: ''
  owner: '@elastic/kibana-cloud-security-posture'
  metadata:
    sourceRoot: x-pack/solutions/security/plugins/cloud_defend
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/security-plugin'
  - '@kbn/fleet-plugin'
