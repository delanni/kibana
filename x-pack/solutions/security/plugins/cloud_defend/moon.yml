$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/cloud-defend-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-cloud-security-posture'
toolchain:
  default: node
language: typescript
project:
