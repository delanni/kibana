$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/test-suites-xpack-performance'
type: unknown
owners:
  defaultOwner: '@elastic/appex-qa'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/test-suites-xpack-performance'
  description: Moon project for @kbn/test-suites-xpack-performance
  channel: ''
  owner: '@elastic/appex-qa'
  metadata:
    sourceRoot: x-pack/performance
dependsOn:
  - '@kbn/journeys'
  - '@kbn/test-subj-selector'
  - '@kbn/tooling-log'
  - '@kbn/test'
  - '@kbn/expect'
  - '@kbn/dev-utils'
  - '@kbn/apm-synthtrace-client'
  - '@kbn/test-suites-src'
tags:
  - common
  - test-helper
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - kbn_archives/large_arrays_data_view.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
