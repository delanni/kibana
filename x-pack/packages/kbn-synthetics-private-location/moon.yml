$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/synthetics-private-location'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-management-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/synthetics-private-location'
  description: Moon project for @kbn/synthetics-private-location
  channel: ''
  owner: '@elastic/obs-ux-management-team'
  metadata:
    sourceRoot: x-pack/packages/kbn-synthetics-private-location
dependsOn:
  - '@kbn/tooling-log'
  - '@kbn/dev-utils'
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
