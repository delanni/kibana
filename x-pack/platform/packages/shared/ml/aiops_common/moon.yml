$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/aiops-common'
type: unknown
owners:
  defaultOwner: '@elastic/ml-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/aiops-common'
  description: Moon project for @kbn/aiops-common
  channel: ''
  owner: '@elastic/ml-ui'
  metadata:
    sourceRoot: x-pack/platform/packages/shared/ml/aiops_common
dependsOn:
  - '@kbn/ml-is-populated-object'
  - '@kbn/i18n'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
