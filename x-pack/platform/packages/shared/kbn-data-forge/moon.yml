$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/data-forge'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-management-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/data-forge'
  description: Moon project for @kbn/data-forge
  channel: ''
  owner: '@elastic/obs-ux-management-team'
  metadata:
    sourceRoot: x-pack/platform/packages/shared/kbn-data-forge
dependsOn:
  - '@kbn/tooling-log'
  - '@kbn/datemath'
  - '@kbn/safer-lodash-set'
  - '@kbn/dev-utils'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - ./src/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
