$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/rollup'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/rollup'
  description: Moon project for @kbn/rollup
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: x-pack/platform/packages/private/rollup
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
