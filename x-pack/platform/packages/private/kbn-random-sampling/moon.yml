$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/random-sampling'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-visualizations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/random-sampling'
  description: Moon project for @kbn/random-sampling
  channel: ''
  owner: '@elastic/kibana-visualizations'
  metadata:
    sourceRoot: x-pack/platform/packages/private/kbn-random-sampling
dependsOn:
  - '@kbn/i18n-react'
  - '@kbn/visualization-utils'
  - '@kbn/i18n'
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
