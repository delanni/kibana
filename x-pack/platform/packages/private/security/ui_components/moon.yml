$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/security-ui-components'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-security'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/security-ui-components'
  description: Moon project for @kbn/security-ui-components
  channel: ''
  owner: '@elastic/kibana-security'
  metadata:
    sourceRoot: x-pack/platform/packages/private/security/ui_components
dependsOn:
  - '@kbn/core'
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/security-plugin-types-common'
  - '@kbn/test-jest-helpers'
  - '@kbn/security-role-management-model'
  - '@kbn/features-plugin'
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
