$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/json-schemas'
type: unknown
owners:
  defaultOwner: '@elastic/ml-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/json-schemas'
  description: Moon project for @kbn/json-schemas
  channel: ''
  owner: '@elastic/ml-ui'
  metadata:
    sourceRoot: x-pack/platform/packages/private/ml/json_schemas
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.json'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
