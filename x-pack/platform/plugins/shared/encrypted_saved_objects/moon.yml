$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/encrypted-saved-objects-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-security'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/encrypted-saved-objects-plugin'
  description: Moon project for @kbn/encrypted-saved-objects-plugin
  channel: ''
  owner: '@elastic/kibana-security'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/encrypted_saved_objects
dependsOn:
  - '@kbn/security-plugin'
  - '@kbn/config-schema'
  - '@kbn/core'
  - '@kbn/utility-types'
  - '@kbn/core-saved-objects-server'
  - '@kbn/core-saved-objects-base-server-internal'
  - '@kbn/core-saved-objects-api-server-mocks'
  - '@kbn/core-security-common'
  - '@kbn/test-jest-helpers'
  - '@kbn/config'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
