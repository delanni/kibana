$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/product-doc-base-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-ai-infra'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/product-doc-base-plugin'
  description: Moon project for @kbn/product-doc-base-plugin
  channel: ''
  owner: '@elastic/appex-ai-infra'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/ai_infra/product_doc_base
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - public/**/*.json
    - server/**/*
    - scripts/**/*
    - .storybook/**/*
    - '!target/**/*'
    - '!.storybook/**/*.js'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
