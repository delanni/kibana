$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/timelines-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/security-threat-hunting-investigations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/timelines-plugin'
  description: Moon project for @kbn/timelines-plugin
  channel: ''
  owner: '@elastic/security-threat-hunting-investigations'
  metadata:
    sourceRoot: x-pack/solutions/security/plugins/timelines
tags:
  - security
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - server/**/*.json
    - public/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
