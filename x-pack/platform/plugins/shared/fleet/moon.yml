$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/fleet-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/fleet'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/fleet-plugin'
  description: Moon project for @kbn/fleet-plugin
  channel: ''
  owner: '@elastic/fleet'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/fleet
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - .storybook/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - server/**/*.json
    - scripts/**/*
    - package.json
    - cypress.config.ts
    - cypress.config.space_awareness.ts
    - '!cypress.config.ts'
    - '!cypress.config.space_awareness.ts'
    - '!target/**/*'
tasks:
  jest:
    script: echo 'stubbed:noop'
  jestCI:
    script: echo 'stubbed:noop'
