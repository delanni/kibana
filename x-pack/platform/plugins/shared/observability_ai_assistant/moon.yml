$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/observability-ai-assistant-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ai-assistant'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/observability-ai-assistant-plugin'
  description: Moon project for @kbn/observability-ai-assistant-plugin
  channel: ''
  owner: '@elastic/obs-ai-assistant'
  metadata:
    sourceRoot: >-
      x-pack/platform/plugins/shared/observability_solution/observability_ai_assistant
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - scripts/**/*
    - public/**/*.json
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
