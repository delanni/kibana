$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/cloud-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/cloud-plugin'
  description: Moon project for @kbn/cloud-plugin
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/cloud
dependsOn:
  - '@kbn/core'
  - '@kbn/core-chrome-browser'
  - '@kbn/usage-collection-plugin'
  - '@kbn/config-schema'
  - '@kbn/logging-mocks'
  - '@kbn/logging'
  - '@kbn/core-saved-objects-server'
  - '@kbn/std'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - .storybook/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
