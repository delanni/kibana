$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/inference-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-ai-infra'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/inference-plugin'
  description: Moon project for @kbn/inference-plugin
  channel: ''
  owner: '@elastic/appex-ai-infra'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/inference
dependsOn:
  - '@kbn/i18n'
  - '@kbn/esql-ast'
  - '@kbn/esql-validation-autocomplete'
  - '@kbn/core'
  - '@kbn/logging'
  - '@kbn/babel-register'
  - '@kbn/dev-cli-runner'
  - '@kbn/expect'
  - '@kbn/tooling-log'
  - '@kbn/repo-info'
  - '@kbn/logging-mocks'
  - '@kbn/core-http-server'
  - '@kbn/actions-plugin'
  - '@kbn/config-schema'
  - '@kbn/inference-common'
  - '@kbn/es-types'
  - '@kbn/field-types'
  - '@kbn/expressions-plugin'
  - '@kbn/inference-langchain'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - public/**/*.json
    - server/**/*
    - scripts/**/*
    - .storybook/**/*
    - '!target/**/*'
    - '!.storybook/**/*.js'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
