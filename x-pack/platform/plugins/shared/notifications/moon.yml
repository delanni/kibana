$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/notifications-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/notifications-plugin'
  description: Moon project for @kbn/notifications-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/notifications
dependsOn:
  - '@kbn/core'
  - '@kbn/actions-plugin'
  - '@kbn/licensing-plugin'
  - '@kbn/utility-types'
  - '@kbn/config-schema'
  - '@kbn/logging'
  - '@kbn/logging-mocks'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - server/**/*
    - server/**/*.json
    - public/**/*
    - common/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
