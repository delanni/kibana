$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/license-management-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/license-management-plugin'
  description: Moon project for @kbn/license-management-plugin
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/license_management
dependsOn:
  - '@kbn/core'
  - '@kbn/kibana-react-plugin'
  - '@kbn/telemetry-management-section-plugin'
  - '@kbn/management-plugin'
  - '@kbn/telemetry-plugin'
  - '@kbn/es-ui-shared-plugin'
  - '@kbn/licensing-plugin'
  - '@kbn/features-plugin'
  - '@kbn/security-plugin'
  - '@kbn/i18n-react'
  - '@kbn/i18n'
  - '@kbn/config-schema'
  - '@kbn/test-jest-helpers'
  - '@kbn/shared-ux-router'
  - '@kbn/utility-types'
  - '@kbn/share-plugin'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - public/**/*
    - server/**/*
    - common/**/*
    - __jest__/**/*
    - __mocks__/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
