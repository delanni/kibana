$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/ml-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/ml-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/ml-plugin'
  description: Moon project for @kbn/ml-plugin
  channel: ''
  owner: '@elastic/ml-ui'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/ml
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - scripts/**/*
    - __mocks__/**/*
    - common/**/*.json
    - public/**/*.json
    - server/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
