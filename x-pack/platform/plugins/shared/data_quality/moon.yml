$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/data-quality-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/obs-ux-logs-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/data-quality-plugin'
  description: Moon project for @kbn/data-quality-plugin
  channel: ''
  owner: '@elastic/obs-ux-logs-team'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/data_quality
dependsOn:
  - '@kbn/core'
  - '@kbn/dataset-quality-plugin'
  - '@kbn/i18n'
  - '@kbn/io-ts-utils'
  - '@kbn/kibana-react-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/management-plugin'
  - '@kbn/react-kibana-context-render'
  - '@kbn/shared-ux-router'
  - '@kbn/core-notifications-browser'
  - '@kbn/i18n-react'
  - '@kbn/core-chrome-browser'
  - '@kbn/features-plugin'
  - '@kbn/share-plugin'
  - '@kbn/deeplinks-management'
  - '@kbn/deeplinks-observability'
  - '@kbn/ebt-tools'
  - '@kbn/core-application-common'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
