$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/inference-endpoint-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/ml-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/inference-endpoint-plugin'
  description: Moon project for @kbn/inference-endpoint-plugin
  channel: ''
  owner: '@elastic/ml-ui'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/inference_endpoint
dependsOn:
  - '@kbn/core'
  - '@kbn/logging'
  - '@kbn/inference-endpoint-ui-common'
  - '@kbn/config-schema'
  - '@kbn/safer-lodash-set'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - __mocks__/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
    - '!.storybook/**/*.js'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
