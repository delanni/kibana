$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/dashboard-enhanced-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/dashboard-enhanced-plugin'
  description: Moon project for @kbn/dashboard-enhanced-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/dashboard_enhanced
dependsOn:
  - '@kbn/kibana-utils-plugin'
  - '@kbn/dashboard-plugin'
  - '@kbn/share-plugin'
  - '@kbn/data-plugin'
  - '@kbn/embeddable-plugin'
  - '@kbn/ui-actions-enhanced-plugin'
  - '@kbn/embeddable-enhanced-plugin'
  - '@kbn/core'
  - '@kbn/i18n'
  - '@kbn/es-query'
  - '@kbn/unified-search-plugin'
  - '@kbn/ui-actions-plugin'
  - '@kbn/image-embeddable-plugin'
  - '@kbn/presentation-util-plugin'
  - '@kbn/presentation-containers'
  - '@kbn/presentation-publishing'
  - '@kbn/react-kibana-mount'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
