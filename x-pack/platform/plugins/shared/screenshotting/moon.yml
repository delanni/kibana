$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/screenshotting-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-reporting-services'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/screenshotting-plugin'
  description: Moon project for @kbn/screenshotting-plugin
  channel: ''
  owner: '@elastic/kibana-reporting-services'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/screenshotting
dependsOn:
  - '@kbn/core'
  - '@kbn/expressions-plugin'
  - '@kbn/screenshot-mode-plugin'
  - '@kbn/cloud-plugin'
  - '@kbn/utility-types'
  - '@kbn/logging'
  - '@kbn/std'
  - '@kbn/i18n'
  - '@kbn/utils'
  - '@kbn/core-logging-server-mocks'
  - '@kbn/logging-mocks'
  - '@kbn/core-http-server'
  - '@kbn/core-plugins-server'
  - '@kbn/task-manager-plugin'
  - '@kbn/screenshotting-server'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
