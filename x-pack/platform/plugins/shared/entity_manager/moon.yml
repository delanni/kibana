toolchain:
  default: node
language: typescript
project:
  name: '@kbn/entityManager-plugin'
  description: Moon project for @kbn/entityManager-plugin
  channel: ''
  owner: '@elastic/obs-entities'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/entity_manager
dependsOn:
  - '@kbn/config-schema'
  - '@kbn/entities-schema'
  - '@kbn/core'
  - '@kbn/core-plugins-server'
  - '@kbn/server-route-repository-client'
  - '@kbn/logging'
  - '@kbn/core-http-server'
  - '@kbn/security-plugin'
  - '@kbn/es-query'
  - '@kbn/core-elasticsearch-server'
  - '@kbn/core-saved-objects-api-server'
  - '@kbn/core-elasticsearch-client-server-mocks'
  - '@kbn/core-saved-objects-api-server-mocks'
  - '@kbn/logging-mocks'
  - '@kbn/datemath'
  - '@kbn/server-route-repository'
  - '@kbn/zod'
  - '@kbn/encrypted-saved-objects-plugin'
  - '@kbn/licensing-plugin'
  - '@kbn/core-saved-objects-server'
  - '@kbn/es-types'
  - '@kbn/apm-utils'
  - '@kbn/features-plugin'
  - '@kbn/core-elasticsearch-server-mocks'
  - '@kbn/zod-helpers'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - server/**/*
    - public/**/*
    - types/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
