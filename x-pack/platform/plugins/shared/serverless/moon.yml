$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/serverless'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/serverless'
  description: Moon project for @kbn/serverless
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/serverless
dependsOn:
  - '@kbn/config-schema'
  - '@kbn/core'
  - '@kbn/core-chrome-browser'
  - '@kbn/core-chrome-browser-internal'
  - '@kbn/cloud-plugin'
  - '@kbn/serverless-common-settings'
  - '@kbn/shared-ux-chrome-navigation'
  - '@kbn/i18n'
  - '@kbn/management-cards-navigation'
  - '@kbn/react-kibana-mount'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
