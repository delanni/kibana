$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/integration-assistant-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/security-scalability'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/integration-assistant-plugin'
  description: Moon project for @kbn/integration-assistant-plugin
  channel: ''
  owner: '@elastic/security-scalability'
  metadata:
    sourceRoot: x-pack/platform/plugins/shared/integration_assistant
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - public/**/*
    - server/**/*.ts
    - common/**/*.ts
    - scripts/**/*.ts
    - __jest__/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
