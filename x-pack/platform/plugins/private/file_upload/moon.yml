$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/file-upload-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/file-upload-plugin'
  description: Moon project for @kbn/file-upload-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: x-pack/platform/plugins/private/file_upload
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/security-plugin'
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/kibana-react-plugin'
  - '@kbn/ml-is-populated-object'
  - '@kbn/config-schema'
  - '@kbn/code-editor'
  - '@kbn/datemath'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
