$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/rollup-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/rollup-plugin'
  description: Moon project for @kbn/rollup-plugin
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: x-pack/platform/plugins/private/rollup
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - fixtures/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
