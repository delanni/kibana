$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/runtime-fields-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/runtime-fields-plugin'
  description: Moon project for @kbn/runtime-fields-plugin
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: x-pack/platform/plugins/private/runtime_fields
dependsOn:
  - '@kbn/core'
  - '@kbn/es-ui-shared-plugin'
  - '@kbn/kibana-react-plugin'
  - '@kbn/test-jest-helpers'
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/monaco'
  - '@kbn/code-editor'
  - '@kbn/code-editor-mock'
  - '@kbn/react-kibana-mount'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - public/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
