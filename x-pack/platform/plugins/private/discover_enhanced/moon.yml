$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/discover-enhanced-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/discover-enhanced-plugin'
  description: Moon project for @kbn/discover-enhanced-plugin
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: x-pack/platform/plugins/private/discover_enhanced
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/discover-plugin'
  - '@kbn/share-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/lens-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/embeddable-plugin'
  - '@kbn/ui-actions-plugin'
  - '@kbn/i18n'
  - '@kbn/es-query'
  - '@kbn/config-schema'
  - '@kbn/presentation-publishing'
  - '@kbn/data-views-plugin'
  - '@kbn/unified-search-plugin'
  - '@kbn/scout'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - '*.ts'
    - common/**/*
    - public/**/*
    - server/**/*
    - ui_tests/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
