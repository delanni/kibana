$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/canvas-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/canvas-plugin'
  description: Moon project for @kbn/canvas-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: x-pack/platform/plugins/private/canvas
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - '*.ts'
    - __fixtures__/**/*
    - canvas_plugin_src/**/*
    - common/**/*
    - i18n/**/*
    - public/**/*
    - server/**/*
    - shareable_runtime/**/*
    - storybook/**/*
    - tasks/mocks/*
    - types/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  lint: {}
