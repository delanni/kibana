$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/alerting-example-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/response-ops'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/alerting-example-plugin'
  description: Moon project for @kbn/alerting-example-plugin
  channel: ''
  owner: '@elastic/response-ops'
  metadata:
    sourceRoot: x-pack/examples/alerting_example
tags:
  - common
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - common/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
