$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/alerting-example-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/response-ops'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/alerting-example-plugin'
  description: Moon project for @kbn/alerting-example-plugin
  channel: ''
  owner: '@elastic/response-ops'
  metadata:
    sourceRoot: x-pack/examples/alerting_example
dependsOn:
  - '@kbn/core'
  - '@kbn/kibana-react-plugin'
  - '@kbn/charts-plugin'
  - '@kbn/data-plugin'
  - '@kbn/alerting-plugin'
  - '@kbn/triggers-actions-ui-plugin'
  - '@kbn/features-plugin'
  - '@kbn/developer-examples-plugin'
  - '@kbn/i18n'
  - '@kbn/core-application-common'
  - '@kbn/shared-ux-router'
  - '@kbn/config-schema'
  - '@kbn/alerts-as-data-utils'
  - '@kbn/data-views-plugin'
  - '@kbn/unified-search-plugin'
  - '@kbn/response-ops-rule-form'
  - '@kbn/fields-metadata-plugin'
  - '@kbn/i18n-react'
tags:
  - common
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - common/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
