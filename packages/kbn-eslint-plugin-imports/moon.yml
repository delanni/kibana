$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/eslint-plugin-imports'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/eslint-plugin-imports'
  description: Moon project for @kbn/eslint-plugin-imports
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-eslint-plugin-imports
dependsOn:
  - '@kbn/import-resolver'
  - '@kbn/repo-source-classifier'
  - '@kbn/repo-info'
  - '@kbn/repo-packages'
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
