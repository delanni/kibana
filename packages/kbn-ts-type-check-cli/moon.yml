$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/ts-type-check-cli'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/ts-type-check-cli'
  description: Moon project for @kbn/ts-type-check-cli
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-ts-type-check-cli
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  generateAllTypecheckConfigs:
    command: node
    args: 'scripts/type_check.js --config-only'
    inputs:
      - '@group(src)'
    options:
      runFromWorkspaceRoot: true
