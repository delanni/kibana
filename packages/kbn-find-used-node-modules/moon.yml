$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/find-used-node-modules'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/find-used-node-modules'
  description: Moon project for @kbn/find-used-node-modules
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-find-used-node-modules
dependsOn:
  - '@kbn/import-resolver'
  - '@kbn/babel-preset'
  - '@kbn/import-locator'
  - '@kbn/repo-info'
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
