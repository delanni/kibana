$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/lint-packages-cli'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/lint-packages-cli'
  description: Moon project for @kbn/lint-packages-cli
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-lint-packages-cli
dependsOn:
  - '@kbn/repo-linter'
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/get-repo-files'
  - '@kbn/repo-packages'
  - '@kbn/repo-info'
  - '@kbn/ts-projects'
  - '@kbn/repo-file-maps'
  - '@kbn/json-ast'
  - '@kbn/set-map'
  - '@kbn/std'
  - '@kbn/repo-path'
  - '@kbn/picomatcher'
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
