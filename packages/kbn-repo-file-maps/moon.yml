$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/repo-file-maps'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/repo-file-maps'
  description: Moon project for @kbn/repo-file-maps
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-repo-file-maps
dependsOn:
  - '@kbn/set-map'
  - '@kbn/repo-packages'
  - '@kbn/repo-path'
  - '@kbn/repo-linter'
  - '@kbn/repo-info'
  - '@kbn/picomatcher'
  - '@kbn/ts-projects'
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
