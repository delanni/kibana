$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/eslint-plugin-css'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/eslint-plugin-css'
  description: Moon project for @kbn/eslint-plugin-css
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: packages/kbn-eslint-plugin-css
tags:
  - common
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
