$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/manifest'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/manifest'
  description: Moon project for @kbn/manifest
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: packages/kbn-manifest
dependsOn:
  - '@kbn/dev-cli-runner'
  - '@kbn/repo-info'
  - '@kbn/repo-packages'
  - '@kbn/safer-lodash-set'
  - '@kbn/tooling-log'
tags:
  - common
  - shared-server
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
