$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/test-jest-helpers'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/test-jest-helpers'
  description: Moon project for @kbn/test-jest-helpers
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: packages/kbn-test-jest-helpers
tags:
  - platform
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
