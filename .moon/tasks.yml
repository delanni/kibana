$schema: https://moonrepo.dev/schemas/tasks.json

tasks:
  genTypecheckConfig:
    script: "node $MOON_WORKSPACE_ROOT/scripts/type_check.js --project $MOON_PROJECT_ROOT/tsconfig.json --config-only"

fileGroups:
  "globalIgnoreConfigs":
    - "!.moon/**"
    - "!package.json"
    - "!yarn.lock"
  "globalTsConfigs":
    - "/tsconfig.json"
    - "/tsconfig.options.json"
    - "/tsconfig.base.json"
    - "/tsconfig.moonbase.json"
