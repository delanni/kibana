$schema: https://moonrepo.dev/schemas/tasks.json

tasks:
  genTypecheckConfig:
    script: "node $workspaceRoot/scripts/type_check.js --project $projectRoot/tsconfig.json --config-only"
    inputs:
      - "tsconfig.json"
    outputs:
      - "tsconfig.moon.json"

fileGroups:
  "globalIgnoreConfigs":
    - "!.moon/**"
    - "!package.json"
    - "!yarn.lock"
  "globalTsConfigs":
    - "/tsconfig.json"
    - "/tsconfig.options.json"
    - "/tsconfig.base.json"
    - "/tsconfig.moonbase.json"
