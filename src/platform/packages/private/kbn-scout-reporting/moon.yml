$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/scout-reporting'
type: unknown
owners:
  defaultOwner: '@elastic/appex-qa'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/scout-reporting'
  description: Moon project for @kbn/scout-reporting
  channel: ''
  owner: '@elastic/appex-qa'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-scout-reporting
dependsOn:
  - '@kbn/tooling-log'
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/scout-info'
  - '@kbn/repo-info'
  - '@kbn/code-owners'
  - '@kbn/repo-packages'
tags:
  - platform
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
