$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/esql-editor'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-esql'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/esql-editor'
  description: Moon project for @kbn/esql-editor
  channel: ''
  owner: '@elastic/kibana-esql'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-esql-editor
dependsOn:
  - '@kbn/i18n'
  - '@kbn/monaco'
  - '@kbn/es-query'
  - '@kbn/core'
  - '@kbn/kibana-react-plugin'
  - '@kbn/language-documentation'
  - '@kbn/test-jest-helpers'
  - '@kbn/data-plugin'
  - '@kbn/expressions-plugin'
  - '@kbn/data-views-plugin'
  - '@kbn/index-management-shared-types'
  - '@kbn/code-editor'
  - '@kbn/fields-metadata-plugin'
  - '@kbn/esql-validation-autocomplete'
  - '@kbn/esql-utils'
  - '@kbn/content-management-favorites-public'
  - '@kbn/usage-collection-plugin'
  - '@kbn/content-management-favorites-common'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/ui-actions-plugin'
  - '@kbn/shared-ux-table-persist'
  - '@kbn/esql-types'
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
