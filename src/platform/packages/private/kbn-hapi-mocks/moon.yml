$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/hapi-mocks'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/hapi-mocks'
  description: Moon project for @kbn/hapi-mocks
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-hapi-mocks
dependsOn:
  - '@kbn/utility-types'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
