$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/reporting-server'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/reporting-server'
  description: Moon project for @kbn/reporting-server
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-reporting/server
dependsOn:
  - '@kbn/i18n'
  - '@kbn/screenshotting-plugin'
  - '@kbn/field-formats-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/logging'
  - '@kbn/core'
  - '@kbn/reporting-common'
  - '@kbn/core-http-server'
  - '@kbn/core-lifecycle-server'
  - '@kbn/core-plugins-server'
  - '@kbn/core-saved-objects-api-server'
  - '@kbn/core-saved-objects-server'
  - '@kbn/core-ui-settings-server'
  - '@kbn/licensing-plugin'
  - '@kbn/spaces-plugin'
  - '@kbn/core-elasticsearch-server'
  - '@kbn/core-http-request-handler-context-server'
  - '@kbn/config-schema'
  - '@kbn/core-http-server-utils'
tags:
  - platform
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
