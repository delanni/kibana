$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/generate-csv'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/generate-csv'
  description: Moon project for @kbn/generate-csv
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/private/kbn-generate-csv
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/expressions-plugin'
  - '@kbn/field-formats-plugin'
  - '@kbn/config-schema'
  - '@kbn/i18n'
  - '@kbn/reporting-common'
  - '@kbn/reporting-server'
  - '@kbn/reporting-export-types-csv-common'
  - '@kbn/es-query'
  - '@kbn/es-types'
  - '@kbn/data-views-plugin'
  - '@kbn/search-types'
  - '@kbn/task-manager-plugin'
  - '@kbn/esql-utils'
tags:
  - platform
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '**/*.d.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
