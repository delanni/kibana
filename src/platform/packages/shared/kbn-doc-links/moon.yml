$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/doc-links'
type: unknown
owners:
  defaultOwner: '@elastic/docs'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/doc-links'
  description: Moon project for @kbn/doc-links
  channel: ''
  owner: '@elastic/docs'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-doc-links
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
