$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/es-archiver'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/es-archiver'
  description: Moon project for @kbn/es-archiver
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-es-archiver
dependsOn:
  - '@kbn/core-saved-objects-server'
  - '@kbn/dev-utils'
  - '@kbn/test'
  - '@kbn/tooling-log'
  - '@kbn/utils'
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/repo-info'
  - '@kbn/jest-serializers'
tags:
  - platform
  - test-helper
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - src/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
