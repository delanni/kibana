$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/test'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/test'
  description: Moon project for @kbn/test
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-test
dependsOn:
  - '@kbn/dev-utils'
  - '@kbn/std'
  - '@kbn/tooling-log'
  - '@kbn/get-repo-files'
  - '@kbn/peggy'
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/ci-stats-reporter'
  - '@kbn/repo-info'
  - '@kbn/es'
  - '@kbn/dev-proc-runner'
  - '@kbn/jest-serializers'
  - '@kbn/stdio-dev-helpers'
  - '@kbn/babel-register'
  - '@kbn/repo-packages'
  - '@kbn/core-saved-objects-api-server'
  - '@kbn/mock-idp-utils'
  - '@kbn/code-owners'
  - '@kbn/scout-reporting'
  - '@kbn/scout-info'
  - '@kbn/react-mute-legacy-root-warning'
tags:
  - platform
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.js'
    - src/jest/jest_flags.json
    - '!types/**/*'
    - '!**/__fixtures__/**/*'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
