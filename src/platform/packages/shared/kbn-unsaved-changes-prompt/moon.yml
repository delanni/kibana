$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/unsaved-changes-prompt'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/unsaved-changes-prompt'
  description: Moon project for @kbn/unsaved-changes-prompt
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-unsaved-changes-prompt
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '*.ts'
    - src/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
