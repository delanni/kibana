$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/crypto'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-security'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/crypto'
  description: Moon project for @kbn/crypto
  channel: ''
  owner: '@elastic/kibana-security'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-crypto
dependsOn:
  - '@kbn/dev-utils'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
