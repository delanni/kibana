$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/palettes'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-visualizations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/palettes'
  description: Moon project for @kbn/palettes
  channel: ''
  owner: '@elastic/kibana-visualizations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-palettes
dependsOn:
  - '@kbn/i18n'
  - '@kbn/core-theme-browser'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
