$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/try-in-console'
type: unknown
owners:
  defaultOwner: '@elastic/search-kibana'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/try-in-console'
  description: Moon project for @kbn/try-in-console
  channel: ''
  owner: '@elastic/search-kibana'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-try-in-console
dependsOn:
  - '@kbn/core-application-browser'
  - '@kbn/i18n'
  - '@kbn/share-plugin'
  - '@kbn/console-plugin'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - index.ts
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
