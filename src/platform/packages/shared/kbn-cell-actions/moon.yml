$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/cell-actions'
type: unknown
owners:
  defaultOwner: '@elastic/security-threat-hunting-explore'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/cell-actions'
  description: Moon project for @kbn/cell-actions
  channel: ''
  owner: '@elastic/security-threat-hunting-explore'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-cell-actions
dependsOn:
  - '@kbn/ui-theme'
  - '@kbn/i18n'
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/es-query'
  - '@kbn/ui-actions-plugin'
  - '@kbn/field-types'
  - '@kbn/data-views-plugin'
  - '@kbn/core-notifications-browser'
  - '@kbn/utility-types'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
