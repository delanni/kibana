$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/cloud'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/cloud'
  description: Moon project for @kbn/cloud
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/packages/shared/cloud
dependsOn:
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/core-lifecycle-browser'
  - '@kbn/cloud-plugin'
  - '@kbn/share-plugin'
  - '@kbn/security-plugin-types-server'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
