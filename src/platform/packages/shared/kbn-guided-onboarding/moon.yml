$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/guided-onboarding'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/guided-onboarding'
  description: Moon project for @kbn/guided-onboarding
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-guided-onboarding
dependsOn:
  - '@kbn/i18n'
  - '@kbn/core-application-browser'
  - '@kbn/i18n-react'
  - '@kbn/cloud'
  - '@kbn/analytics'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
