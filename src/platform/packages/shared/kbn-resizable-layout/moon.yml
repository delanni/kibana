$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/resizable-layout'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/resizable-layout'
  description: Moon project for @kbn/resizable-layout
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-resizable-layout
dependsOn:
  - '@kbn/shared-ux-utility'
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
