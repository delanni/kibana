$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/shared-ux-chrome-navigation'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/shared-ux-chrome-navigation'
  description: Moon project for @kbn/shared-ux-chrome-navigation
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/packages/shared/shared-ux/chrome/navigation
dependsOn:
  - '@kbn/core-chrome-browser'
  - '@kbn/core-application-browser'
  - '@kbn/i18n'
  - '@kbn/shared-ux-storybook-mock'
  - '@kbn/core-http-browser'
  - '@kbn/core-analytics-browser'
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
