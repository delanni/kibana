$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/storage-adapter'
type: unknown
owners:
  defaultOwner: '@elastic/observability-ui'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/storage-adapter'
  description: Moon project for @kbn/storage-adapter
  channel: ''
  owner: '@elastic/observability-ui'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-storage-adapter
tags:
  - platform
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
