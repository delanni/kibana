$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/avc-banner'
type: unknown
owners:
  defaultOwner: '@elastic/security-defend-workflows'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/avc-banner'
  description: Moon project for @kbn/avc-banner
  channel: ''
  owner: '@elastic/security-defend-workflows'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-avc-banner
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
