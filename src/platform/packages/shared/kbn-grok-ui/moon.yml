$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/grok-ui'
type: unknown
owners:
  defaultOwner: '@elastic/streams-program-team'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/grok-ui'
  description: Moon project for @kbn/grok-ui
  channel: ''
  owner: '@elastic/streams-program-team'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-grok-ui
dependsOn:
  - '@kbn/monaco'
  - '@kbn/dev-cli-runner'
  - '@kbn/repo-info'
  - '@kbn/code-editor'
  - '@kbn/i18n'
  - '@kbn/object-utils'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
