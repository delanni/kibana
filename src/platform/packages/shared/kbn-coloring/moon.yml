$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/coloring'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-visualizations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/coloring'
  description: Moon project for @kbn/coloring
  channel: ''
  owner: '@elastic/kibana-visualizations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-coloring
dependsOn:
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/interpreter'
  - '@kbn/utility-types'
  - '@kbn/shared-ux-utility'
  - '@kbn/test-jest-helpers'
  - '@kbn/data-plugin'
  - '@kbn/ui-theme'
  - '@kbn/visualization-utils'
  - '@kbn/palettes'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - ./emotion.d.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
