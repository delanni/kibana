$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/data-service'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-visualizations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/data-service'
  description: Moon project for @kbn/data-service
  channel: ''
  owner: '@elastic/kibana-visualizations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-data-service
dependsOn:
  - '@kbn/core'
  - '@kbn/es-query'
  - '@kbn/data-views-plugin'
  - '@kbn/field-formats-plugin'
  - '@kbn/expressions-plugin'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '*.ts'
    - src/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
