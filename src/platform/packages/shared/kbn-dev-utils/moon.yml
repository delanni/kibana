$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/dev-utils'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/dev-utils'
  description: Moon project for @kbn/dev-utils
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-dev-utils
dependsOn:
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/repo-info'
  - '@kbn/repo-packages'
  - '@kbn/some-dev-log'
  - '@kbn/stdio-dev-helpers'
  - '@kbn/projects-solutions-groups'
tags:
  - platform
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
