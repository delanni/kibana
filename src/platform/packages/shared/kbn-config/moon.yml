$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/config'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/config'
  description: Moon project for @kbn/config
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-config
tags:
  - platform
  - shared-server
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
