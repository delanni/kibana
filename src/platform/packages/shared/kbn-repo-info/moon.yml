$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/repo-info'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/repo-info'
  description: Moon project for @kbn/repo-info
  channel: ''
  owner: '@elastic/kibana-operations'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-repo-info
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - index.js
    - types.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
