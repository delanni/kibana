$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/openapi-bundler'
type: unknown
owners:
  defaultOwner: '@elastic/security-detection-rule-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/openapi-bundler'
  description: Moon project for @kbn/openapi-bundler
  channel: ''
  owner: '@elastic/security-detection-rule-management'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-openapi-bundler
tags:
  - platform
  - shared-common
  - dev
fileGroups:
  src:
    - '**/*.ts'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
