  - '@kbn/search-types'
  - '@kbn/core-http-common'
  - '@kbn/data-plugin'
  - '@kbn/dev-cli-runner'
  - '@kbn/dev-cli-errors'
  - '@kbn/repo-info'
  - '@kbn/es'
