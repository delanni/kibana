$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/i18n'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/i18n'
  description: Moon project for @kbn/i18n
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-i18n
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.js'
    - '**/*.ts'
    - '**/*.tsx'
    - '!**/__fixtures__/**/*'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
