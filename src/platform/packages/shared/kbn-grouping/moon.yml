$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/grouping'
type: unknown
owners:
  defaultOwner: '@elastic/response-ops'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/grouping'
  description: Moon project for @kbn/grouping
  channel: ''
  owner: '@elastic/response-ops'
  metadata:
    sourceRoot: src/platform/packages/shared/kbn-grouping
dependsOn:
  - '@kbn/data-views-plugin'
  - '@kbn/es-query'
  - '@kbn/i18n'
  - '@kbn/i18n-react'
  - '@kbn/kibana-react-plugin'
  - '@kbn/shared-svg'
  - '@kbn/analytics'
tags:
  - platform
  - shared-common
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
