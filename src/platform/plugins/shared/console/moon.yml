$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/console-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/console-plugin'
  description: Moon project for @kbn/console-plugin
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: src/platform/plugins/shared/console
dependsOn:
  - '@kbn/core'
  - '@kbn/dev-tools-plugin'
  - '@kbn/es-ui-shared-plugin'
  - '@kbn/home-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/share-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/i18n'
  - '@kbn/analytics'
  - '@kbn/utility-types'
  - '@kbn/i18n-react'
  - '@kbn/shared-ux-utility'
  - '@kbn/core-http-browser'
  - '@kbn/config-schema'
  - '@kbn/core-http-router-server-internal'
  - '@kbn/core-elasticsearch-server'
  - '@kbn/core-http-browser-mocks'
  - '@kbn/react-kibana-context-theme'
  - '@kbn/code-editor'
  - '@kbn/monaco'
  - '@kbn/cloud-plugin'
  - '@kbn/core-notifications-browser'
  - '@kbn/react-kibana-context-render'
  - '@kbn/react-kibana-mount'
  - '@kbn/core-doc-links-browser'
  - '@kbn/shared-ux-router'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
