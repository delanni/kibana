$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/dashboard-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/dashboard-plugin'
  description: Moon project for @kbn/dashboard-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: src/platform/plugins/shared/dashboard
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - '*.ts'
    - .storybook/**/*.ts
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
