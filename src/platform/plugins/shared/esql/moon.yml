$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/esql'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-esql'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/esql'
  description: Moon project for @kbn/esql
  channel: ''
  owner: '@elastic/kibana-esql'
  metadata:
    sourceRoot: src/platform/plugins/shared/esql
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
