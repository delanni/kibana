$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/guided-onboarding-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/guided-onboarding-plugin'
  description: Moon project for @kbn/guided-onboarding-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/plugins/shared/guided_onboarding
dependsOn:
  - '@kbn/core'
  - '@kbn/cloud-plugin'
  - '@kbn/guided-onboarding'
  - '@kbn/config-schema'
  - '@kbn/core-plugins-server'
  - '@kbn/i18n'
  - '@kbn/core-http-browser'
  - '@kbn/core-http-browser-mocks'
  - '@kbn/config-schema'
  - '@kbn/features-plugin'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
