$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/navigation-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/navigation-plugin'
  description: Moon project for @kbn/navigation-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/plugins/shared/navigation
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - index.ts
    - common/**/*.ts
    - public/**/*.ts
    - public/**/*.tsx
    - server/**/*.ts
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
