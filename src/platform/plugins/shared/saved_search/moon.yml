$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/saved-search-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/saved-search-plugin'
  description: Moon project for @kbn/saved-search-plugin
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/plugins/shared/saved_search
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/spaces-plugin'
  - '@kbn/saved-objects-tagging-oss-plugin'
  - '@kbn/i18n'
  - '@kbn/config-schema'
  - '@kbn/core-saved-objects-server'
  - '@kbn/core-saved-objects-utils-server'
  - '@kbn/object-versioning'
  - '@kbn/content-management-utils'
  - '@kbn/content-management-plugin'
  - '@kbn/es-query'
  - '@kbn/utility-types-jest'
  - '@kbn/expressions-plugin'
  - '@kbn/embeddable-plugin'
  - '@kbn/saved-objects-plugin'
  - '@kbn/es-query'
  - '@kbn/logging'
  - '@kbn/core-plugins-server'
  - '@kbn/utility-types'
  - '@kbn/search-types'
  - '@kbn/unified-data-table'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
