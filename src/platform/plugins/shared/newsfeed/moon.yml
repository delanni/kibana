$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/newsfeed-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/newsfeed-plugin'
  description: Moon project for @kbn/newsfeed-plugin
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/plugins/shared/newsfeed
dependsOn:
  - '@kbn/core'
  - '@kbn/screenshot-mode-plugin'
  - '@kbn/i18n-react'
  - '@kbn/i18n'
  - '@kbn/utility-types'
  - '@kbn/config-schema'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - public/**/*
    - server/**/*
    - common/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
