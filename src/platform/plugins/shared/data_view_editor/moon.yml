$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/data-view-editor-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/data-view-editor-plugin'
  description: Moon project for @kbn/data-view-editor-plugin
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/plugins/shared/data_view_editor
dependsOn:
  - '@kbn/core'
  - '@kbn/data-plugin'
  - '@kbn/data-views-plugin'
  - '@kbn/kibana-react-plugin'
  - '@kbn/es-ui-shared-plugin'
  - '@kbn/i18n-react'
  - '@kbn/usage-collection-plugin'
  - '@kbn/i18n'
  - '@kbn/test-jest-helpers'
  - '@kbn/ui-theme'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/react-kibana-mount'
  - '@kbn/code-editor'
  - '@kbn/rollup'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - public/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
