$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/home-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/home-plugin'
  description: Moon project for @kbn/home-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/plugins/shared/home
dependsOn:
  - '@kbn/core'
  - '@kbn/data-views-plugin'
  - '@kbn/custom-integrations-plugin'
  - '@kbn/kibana-react-plugin'
  - '@kbn/share-plugin'
  - '@kbn/url-forwarding-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/guided-onboarding-plugin'
  - '@kbn/cloud-plugin'
  - '@kbn/i18n'
  - '@kbn/home-sample-data-tab'
  - '@kbn/analytics'
  - '@kbn/i18n-react'
  - '@kbn/test-jest-helpers'
  - '@kbn/shared-ux-page-kibana-template'
  - '@kbn/utility-types'
  - '@kbn/guided-onboarding'
  - '@kbn/ui-theme'
  - '@kbn/config-schema'
  - '@kbn/utility-types-jest'
  - '@kbn/es-query'
  - '@kbn/ebt-tools'
  - '@kbn/core-analytics-server'
  - '@kbn/storybook'
  - '@kbn/shared-ux-router'
  - '@kbn/core-http-common'
  - '@kbn/shared-ux-link-redirect-app'
  - '@kbn/react-kibana-context-render'
  - '@kbn/core-http-browser'
  - '@kbn/core-saved-objects-api-browser'
  - '@kbn/deeplinks-observability'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - .storybook/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
