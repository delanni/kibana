$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/charts-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-visualizations'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/charts-plugin'
  description: Moon project for @kbn/charts-plugin
  channel: ''
  owner: '@elastic/kibana-visualizations'
  metadata:
    sourceRoot: src/platform/plugins/shared/charts
dependsOn:
  - '@kbn/core'
  - '@kbn/expressions-plugin'
  - '@kbn/embeddable-plugin'
  - '@kbn/coloring'
  - '@kbn/i18n'
  - '@kbn/utility-types'
  - '@kbn/i18n-react'
  - '@kbn/ui-theme'
  - '@kbn/shared-ux-utility'
  - '@kbn/config-schema'
  - '@kbn/data-plugin'
  - '@kbn/core-lifecycle-browser-mocks'
  - '@kbn/palettes'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
