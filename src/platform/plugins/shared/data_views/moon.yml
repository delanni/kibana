$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/data-views-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-data-discovery'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/data-views-plugin'
  description: Moon project for @kbn/data-views-plugin
  channel: ''
  owner: '@elastic/kibana-data-discovery'
  metadata:
    sourceRoot: src/platform/plugins/shared/data_views
dependsOn:
  - '@kbn/core'
  - '@kbn/usage-collection-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/field-formats-plugin'
  - '@kbn/expressions-plugin'
  - '@kbn/core-notifications-browser'
  - '@kbn/es-query'
  - '@kbn/field-types'
  - '@kbn/i18n'
  - '@kbn/utility-types'
  - '@kbn/core-test-helpers-http-setup-browser'
  - '@kbn/config-schema'
  - '@kbn/utility-types-jest'
  - '@kbn/safer-lodash-set'
  - '@kbn/core-http-server'
  - '@kbn/content-management-plugin'
  - '@kbn/content-management-utils'
  - '@kbn/object-versioning'
  - '@kbn/core-saved-objects-server'
  - '@kbn/logging'
  - '@kbn/crypto-browser'
  - '@kbn/core-http-browser'
  - '@kbn/core-http-browser-internal'
  - '@kbn/logging-mocks'
  - '@kbn/doc-links'
  - '@kbn/core-deprecations-common'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - config.ts
    - common/**/*.json
    - public/**/*.json
    - server/**/*.json
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
