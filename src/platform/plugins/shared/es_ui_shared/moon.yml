$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/es-ui-shared-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-management'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/es-ui-shared-plugin'
  description: Moon project for @kbn/es-ui-shared-plugin
  channel: ''
  owner: '@elastic/kibana-management'
  metadata:
    sourceRoot: src/platform/plugins/shared/es_ui_shared
dependsOn:
  - '@kbn/core'
  - '@kbn/data-views-plugin'
  - '@kbn/i18n'
  - '@kbn/shared-ux-page-kibana-template'
  - '@kbn/i18n-react'
  - '@kbn/test-jest-helpers'
  - '@kbn/share-plugin'
  - '@kbn/safer-lodash-set'
  - '@kbn/storybook'
  - '@kbn/shared-ux-link-redirect-app'
  - '@kbn/code-editor'
  - '@kbn/core-application-common'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - __packages_do_not_import__/**/*
    - common/**/*
    - public/**/*
    - server/**/*
    - static/**/*
    - .storybook/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
