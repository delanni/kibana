$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/presentation-util-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/presentation-util-plugin'
  description: Moon project for @kbn/presentation-util-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: src/platform/plugins/shared/presentation_util
dependsOn:
  - '@kbn/core'
  - '@kbn/saved-objects-plugin'
  - '@kbn/kibana-react-plugin'
  - '@kbn/i18n'
  - '@kbn/expressions-plugin'
  - '@kbn/data-views-plugin'
  - '@kbn/i18n-react'
  - '@kbn/monaco'
  - '@kbn/field-formats-plugin'
  - '@kbn/interpreter'
  - '@kbn/react-field'
  - '@kbn/config-schema'
  - '@kbn/storybook'
  - '@kbn/ui-actions-plugin'
  - '@kbn/saved-objects-finder-plugin'
  - '@kbn/content-management-plugin'
  - '@kbn/shared-ux-button-toolbar'
  - '@kbn/code-editor'
  - '@kbn/calculate-width-from-char-count'
  - '@kbn/field-utils'
  - '@kbn/core-ui-settings-browser'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - public/**/*.json
    - server/**/*
    - test_helpers/**/*
    - storybook/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
