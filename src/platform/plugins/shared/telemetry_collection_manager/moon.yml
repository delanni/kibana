$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/telemetry-collection-manager-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-core'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/telemetry-collection-manager-plugin'
  description: Moon project for @kbn/telemetry-collection-manager-plugin
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/platform/plugins/shared/telemetry_collection_manager
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - server/**/*
    - common/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
