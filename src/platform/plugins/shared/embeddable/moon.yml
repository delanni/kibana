$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/embeddable-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/embeddable-plugin'
  description: Moon project for @kbn/embeddable-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: src/platform/plugins/shared/embeddable
dependsOn:
  - '@kbn/core'
  - '@kbn/inspector-plugin'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/ui-actions-plugin'
  - '@kbn/utility-types'
  - '@kbn/es-query'
  - '@kbn/i18n'
  - '@kbn/expressions-plugin'
  - '@kbn/saved-objects-management-plugin'
  - '@kbn/saved-objects-tagging-oss-plugin'
  - '@kbn/saved-objects-finder-plugin'
  - '@kbn/usage-collection-plugin'
  - '@kbn/content-management-plugin'
  - '@kbn/presentation-panel-plugin'
  - '@kbn/presentation-publishing'
  - '@kbn/presentation-containers'
  - '@kbn/react-kibana-mount'
  - '@kbn/analytics'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - '*.ts'
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  lint: {}
