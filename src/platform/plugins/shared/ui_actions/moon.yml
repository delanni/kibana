$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/ui-actions-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/ui-actions-plugin'
  description: Moon project for @kbn/ui-actions-plugin
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/platform/plugins/shared/ui_actions
dependsOn:
  - '@kbn/core'
  - '@kbn/kibana-utils-plugin'
  - '@kbn/data-views-plugin'
  - '@kbn/utility-types'
  - '@kbn/i18n'
  - '@kbn/es-query'
  - '@kbn/ui-actions-browser'
  - '@kbn/expressions-plugin'
  - '@kbn/react-kibana-context-render'
  - '@kbn/react-kibana-mount'
  - '@kbn/std'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - public/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
