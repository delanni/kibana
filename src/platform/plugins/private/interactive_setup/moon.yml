$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/interactive-setup-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-security'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/interactive-setup-plugin'
  description: Moon project for @kbn/interactive-setup-plugin
  channel: ''
  owner: '@elastic/kibana-security'
  metadata:
    sourceRoot: src/platform/plugins/private/interactive_setup
dependsOn:
  - '@kbn/core'
  - '@kbn/i18n-react'
  - '@kbn/i18n'
  - '@kbn/ui-theme'
  - '@kbn/core-http-browser'
  - '@kbn/core-status-common'
  - '@kbn/safer-lodash-set'
  - '@kbn/test-jest-helpers'
  - '@kbn/config-schema'
  - '@kbn/utility-types'
  - '@kbn/std'
  - '@kbn/utils'
  - '@kbn/core-logging-server-mocks'
  - '@kbn/core-preboot-server'
  - '@kbn/security-hardening'
  - '@kbn/react-kibana-context-render'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
