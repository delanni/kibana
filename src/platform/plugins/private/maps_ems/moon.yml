$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/maps-ems-plugin'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-presentation'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/maps-ems-plugin'
  description: Moon project for @kbn/maps-ems-plugin
  channel: ''
  owner: '@elastic/kibana-presentation'
  metadata:
    sourceRoot: src/platform/plugins/private/maps_ems
dependsOn:
  - '@kbn/core'
  - '@kbn/licensing-plugin'
  - '@kbn/i18n'
  - '@kbn/config-schema'
  - '@kbn/config'
  - '@kbn/core-http-common'
  - '@kbn/core-plugins-server'
  - '@kbn/core-lifecycle-server'
tags:
  - platform
  - plugin
  - prod
fileGroups:
  src:
    - common/**/*
    - public/**/*
    - server/**/*
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
