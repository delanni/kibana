toolchain:
  default: node
language: typescript
project:
  name: '@kbn/core-node-server'
  description: Moon project for @kbn/core-node-server
  channel: ''
  owner: '@elastic/kibana-core'
  metadata:
    sourceRoot: src/core/packages/node/server
tags:
  - platform
  - shared-server
  - prod
