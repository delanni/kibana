$schema: https://moonrepo.dev/schemas/project.json
id: '@kbn/core-chrome-browser-internal'
type: unknown
owners:
  defaultOwner: '@elastic/appex-sharedux'
toolchain:
  default: node
language: typescript
project:
  name: '@kbn/core-chrome-browser-internal'
  description: Moon project for @kbn/core-chrome-browser-internal
  channel: ''
  owner: '@elastic/appex-sharedux'
  metadata:
    sourceRoot: src/core/packages/chrome/browser-internal
tags:
  - platform
  - shared-browser
  - prod
fileGroups:
  src:
    - '**/*.ts'
    - '**/*.tsx'
    - '!target/**/*'
tasks:
  jest:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
  jestCI:
    args:
      - '--config'
      - $projectRoot/jest.config.js
    inputs:
      - '@group(src)'
