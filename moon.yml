$schema: https://moonrepo.dev/schemas/project.json
id: 'kibana'
type: unknown
owners:
  defaultOwner: '@elastic/kibana-operations'
toolchain:
  default: null
language: unknown
project:
  description: Moon project for Kibana
  metadata:
    sourceRoot: .

# These will be root level tasks, invoked with `moon run kibana:<task-name>`
tasks:
  build:
    options:
      cache: false
  bootstrap:
    script: yarn kbn bootstrap
  update-vscode-config:
    script: node scripts/update_vscode_config.js
    inputs:
      - "packages/kbn-managed-vscode-config/src/**/*.ts"
      - "packages/kbn-managed-vscode-config/index.ts"
      - "packages/kbn-managed-vscode-config-cli/index.ts"
      - "packages/kbn-kibana-manifest-schema/src/**/*.ts"
    outputs:
      - ".vscode/settings.json"
      - ".vscode/kibana-*.json"
    options:
      cache: true


workspace:
  inheritedTasks:
    include: []
